<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Testing </title>
</head>
<body>
    <h3>Input Details </h3>
    <form class="" action="index.html" method="post"></form>
    <label>Your Name : </label>
    <input type="text" name="">
    <input type="color" name="">
    <br>
    <label>Password: </label>
    <input type="password">
    <br>
    <label>Date : </label>
    <input type="date" name="">
    <br>
    <input type="submit" name="">
    <br>
    <input type="datetime-local" name="">
    <br>
    <input type="email" name="" id="">
    <br>
    <input type="file" accept="PIC">
    <br>
    <input type="hidden" name="" id="">
    <br>
    <input type="radio">
    <br>
    <input type="range" style="color: blue;">
    <br>
    <input type="url">
    <br>
    <input type="search" name="" id="">
    <br>
    <input type="tel" size="10">
</body>
</html>
